<h4 align="left">留言[昵称\邮箱\网址(不填为匿名留言)]：</h4>  
<div id="comments"></div>
	<style type="text/css">
		/* 边框 */
		[data-class=v].v .vwrap {
		    border: 1px solid #828282;
		}
		.v .vlist .vcard .vh {
		    border-bottom: 1px dashed #828282;
		}
		.v .vwrap .vheader .vinput {
		    border-bottom: 1px dashed #828282;
		}
		
		/* 提交按钮 */
		[data-class=v].v .vbtn {
		    border: 1px solid #828282;
		}
		
		/* 同级评论 */
		[data-class=v].v .vcards .vcard .vquote {
		    border-left: 0px dashed hsl(0, 0%, 47%);
		}
	</style>
    <!--Leancloud 操作库:-->
    <script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
    <!--Valine 的核心代码库:-->
    <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
    <script>
	script(src=url_for(theme.CDN.valine))
	script.
	  var GUEST_INFO = ['nick','mail','link'];
	  var guest_info = '#{ theme.valine.guest_info }'.split(',').filter(function(item){
	    return GUEST_INFO.indexOf(item) > -1
	  });
	  guest_info = guest_info.length == 0 ? GUEST_INFO :guest_info;
	
	  window.valine = new Valine({
		  av: AV,
		  el: '#comments',
		  enableQQ: true,
		  boolean: true,
		  
		  appId: '{{ site.valine.appid }}',
		  appKey: '{{ site.valine.appkey }}',
		  path: '{{ site.valine.path }}',
		  avatar: '{{ site.valine.avatar }}',
		  meta: guest_info,
		  placeholder: '{{ site.valine.placeholder }}',
		  notify: '{{ site.valine.notify }}',
		  verify: '{{ site.valine.verify }}',
		  pageSize: '{{ site.valine.pageSize }}',
		  requiredFields: ['nick','mail'],
	  })
    </script>
