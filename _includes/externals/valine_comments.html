<br>
<h4 align="left">留言[昵称\邮箱\网址(不填为匿名留言)]：</h4>
<!-- id 将作为查询条件 -->
<span id="<Your/Path/Name>" class="leancloud_visitors" data-flag-title="Your Article Title">
	<em class="post-meta-item-text">阅读量 </em>
	<i class="leancloud-visitors-count">1000000</i>
</span>   
<div id="comments"></div>
	<style type="text/css">
		.v .vwrap {
		    border: 1px solid #828282;
		}
		.v .vlist .vcard .vh {
		    border-bottom: 1px dashed #828282;
		}
		.v .vwrap .vheader .vinput {
		    border-bottom: 1px dashed #828282;
		}
		.v .vlist .vcard .vquote {
		    border-left: 1px dashed hsl(0, 0%, 47%);
		}
	</style>
    <!--Leancloud 操作库:-->
    <script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
    <!--Valine 的核心代码库:-->
    <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
    <script>
         new Valine({
            av: AV,
            el: '#comments',
            app_id: '{{ site.valine.appid }}',
            app_key: '{{ site.valine.appkey }}',
            notify: '{{ site.valine.notify }}',
            verify: '{{ site.valine.verify }}',
			placeholder: '{{ site.valine.placeholder }}',
			guest_info: '{{ site.valine.guest_info }}',
			pageSize: '{{ site.valine.pageSize }}',
			visitor: '{{ site.valine.visitor }}',
			recordIP: '{{ site.valine.recordIP }}',
        })
        
    </script>
